<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CalculadoraJS</title>
    <script type="text/javascript" src="calculadora.js">
    </script>
    <link rel="stylesheet" type="text/css" href="calculadora.css">

    </style>
  </head>
  <body onload="zerar()">
    <main>
      <div class="calcdiv">
        <p id="calcp">Para realizar a operação, digite o <br> primeiro valor, seguido da opera-<br> ção (+,-,*,/)
           e o segundo valor:</p>
        <form>
          <input id="operacaoI" type="text" name="operacao" placeholder="digite aqui a operação" pattern="(?=.*\d)(?=.*[+,-,*,/]).{3,}">
          <br>
          <button id ="operacaoB" type="button" name="button" onclick="calcular()">Calcular</button>
          <output id="out" name="result"></output>
        </form>
      </div>
    </main>

  </body>
</html>
